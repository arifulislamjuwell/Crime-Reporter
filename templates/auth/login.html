{% extends 'base.html' %}
{% load static %}
{% block content %}
  <script src="{% static 'auth/login.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'auth/login.css' %}">
  <div class="login-box">
    <div class="lb-header">
      Login
    </div>
    <p align="center" style="color:red"><b>{{ error_user }}</b></p>
    <div class="social-login">
      <a href="#">
        <i class="fa fa-google-plus fa-lg"></i>
        Log in with Google
      </a>
    </div>
    <form class="email-login" method="post" enctype="multipart/form-data" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="u-form-group">
        <input name="email" type="email" placeholder="Email"/>
      </div>
      <div class="u-form-group">
        <input name="password" type="password" placeholder="Password"/>
      </div>
      <div class="u-form-group">
        <button type="submit">Log in</button>
      </div>
      <div class="u-form-group">
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
    </form>

  </div>
<br>
<br>
{% endblock %}
